<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexus Lobo MVP</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="assets/styles.css" />

  <!-- Favicon -->
  <link rel="icon" href="public/favicon.ico" />
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Header with logo -->
  <header class="p-4 text-center bg-gray-800 flex items-center justify-center space-x-2">
    <img src="assets/logo.webp" alt="Logo" class="h-8 w-8 rounded-full" />
    <span class="text-xl font-bold">Nexus Lobo MVP</span>
  </header>

  <!-- Main chat interface -->
  <main class="flex-1 flex flex-col p-4 space-y-4 overflow-y-auto">
    <div id="chat-container" class="space-y-2"></div>

    <div class="flex items-center space-x-2">
      <input id="user-input" type="text" placeholder="Describe what you want..." class="flex-1 p-2 bg-gray-700 rounded"/>
      <button id="send-btn" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700">Send</button>
    </div>
  </main>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="js/gpt.js"></script>
  <script src="js/github.js"></script>
  <script src="js/app.js"></script>
</body>
    </html>
